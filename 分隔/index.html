<div class="main">
       
<h1>分隔</h1>
<div class="date">2014-10-10 00:39</div>
<p>曾经象天上的云</p>

<p>随着风飘渺</p>

<p>那个雨夜</p>

<p>作为雨滴冲向大地</p>

<p>幻想着深情拥抱大地</p>

<p>重新汇流进大海</p>

<p>不曾想会掉进瓶子里</p>

<p>被小猫咪踢到了沟渠</p>

<p>看着伙伴们争先恐后的向前流去</p>

<p>瓶子却被铁栏杆挡住了</p>

<p>当水流尽或融入大地</p>

<p>只留下我在瓶子里</p>

<p>一边是无尽的黑暗</p>

<p>一边却是拦着的无限风光</p>
