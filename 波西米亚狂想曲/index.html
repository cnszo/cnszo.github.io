<h1>波西米亚狂想曲</h1>
<div class="date">2019-05-22 21:40</div>
<p>《波西米亚狂想曲》是布莱恩·辛格执导的音乐传记片，由拉米·马雷克主演，于2018年11月2日在美国上映，2019年3月22日在中国内地上映。该片讲述了皇后乐队从偶然成军到确立风格，再到大放异彩的经历，以及皇后乐队灵魂人物——主唱佛莱迪·摩克瑞迭宕起伏的人生故事。</p>

<p><img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2549558913.jpg" alt="avatar" /></p>

<p>偶然看到了这个电影，然后看了两遍。</p>

<p>有一点触动，认识了queen乐队，这就是艺术家的生活了吗？</p>

<p>对于那些早听过的歌，又有了重新的认识。</p>
