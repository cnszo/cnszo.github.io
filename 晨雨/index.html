<h1>晨雨</h1>
<div class="date">2017-10-16 02:20</div>
<p>晨雨</p>

<p>前天的忽然变冷，终是身体差了，鼻水一直在流。
两点零九分，躺在床上，听着外面的雨声，心却不能平静。</p>

<p>又是台风，又是冷空气南下。</p>

<p>或者老天也任性，这个秋天，没有一点点过渡，忽然之间就这么的来了。</p>

<p>清晨的雨，或许也带着一丝丝寒冷，外面微亮的天，那高楼亮着的灯，又是一个夜不收吗？</p>

<p>不知道北方的天气如何？</p>
