<div class="main">
       
<h1>小镇</h1>
<div class="date">2016-12-23 12:58</div>
<p>最是喜欢雨后的小镇，</p>

<p>石灰的墙，</p>

<p>爬着苔藓，</p>

<p>走在碎石板的路，</p>

<p>前面是一个转角，</p>

<p>这么一条小巷，</p>

<p>不知会通到哪里，</p>

<p>或者是尘嚣的市场，</p>

<p>或者是无人的小凉亭，</p>

<p>向前!</p>

<p>又是一个转角，</p>

<p>墙边有一个小石板凳，</p>

<p>他缺了一个角，</p>

<p>他就在那里，</p>

<p>静静的呆着……</p>
